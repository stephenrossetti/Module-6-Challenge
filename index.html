<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <title>Weather Forecast</title>
</head>

<body>
    <header>
        <nav class="navbar" style="background-color: #d7ecd5;">
            <div class="container-fluid">
                <a class="navbar-brand"><b>Weather Dashboard</b></a>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" id="cityInput" type="search" placeholder="City Name" aria-label="Search">
                  <button class="btn btn-outline-success" id="cityButton" type="submit">Search</button>
                </form>
              </div>
          </nav>
    </header>

    <h2>Saved Searches</h2>
    <div id="SearchContainer"></div>

    <h2 id="5dayfcst">5-Day Weather Forecast for <span id="result-text">...</span></h2>
    <h2 id="incorrectCity">Incorrect city name, or no city selected. Please try again.</h2>
  
    <div class="results" id="contentBlock">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Today</h5>
                <p id="Day1"></p>
              </div>
              <p class="mb-1" id="day1Weather"></p>
              <div><img src="" id="day1Img" alt="weather img"></div>
              <div><small id="day1Hum"></small></div>
              <div><small id="day1Wind"></small></div>
              <div><small id="day1Min"></small></div>
              <div><small id="day1Max"></small></div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Tomorrow</h5>
                <p id="Day2"></p>
              </div>
              <p class="mb-1" id="day2Weather"></p>
              <div><img src="" id="day2Img" alt="weather img"></div>
              <div><small id="day2Hum"></small></div>
              <div><small id="day2Wind"></small></div>
              <div><small id="day2Min"></small></div>
              <div><small id="day2Max"></small></div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">2-Days</h5>
                <p id="Day3"></p>
              </div>
              <p class="mb-1" id="day3Weather"></p>
              <div><img src="" id="day3Img" alt="weather img"></div>
              <div><small id="day3Hum"></small></div>
              <div><small id="day3Wind"></small></div>
              <div><small id="day3Min"></small></div>
              <div><small id="day3Max"></small></div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">3-Days</h5>
                  <p id="Day4"></p>
                </div>
                <p class="mb-1" id="day4Weather"></p>
                <div><img src="" id="day4Img" alt="weather img"></div>
                <div><small id="day4Hum"></small></div>
                <div><small id="day4Wind"></small></div>
                <div><small id="day4Min"></small></div>
                <div><small id="day4Max"></small></div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">4-Days</h5>
                  <p id="Day5"></p>
                </div>
                <p class="mb-1" id="day5Weather"></p>
                <div><img src="" id="day5Img" alt="weather img"></div>
                <div><small id="day5Hum"></small></div>
                <div><small id="day5Wind"></small></div>
                <div><small id="day5Min"></small></div>
                <div><small id="day5Max"></small></div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">5-Days</h5>
                  <p id="Day6"></p>
                </div>
                <p class="mb-1" id="day6Weather"></p>
                <div><img src="" id="day6Img" alt="weather img"></div>
                <div><small id="day6Hum"></small></div>
                <div><small id="day6Wind"></small></div>
                <div><small id="day6Min"></small></div>
                <div><small id="day6Max"></small></div>
              </a>
          </div>
    </div>

    <script src="assets/script.js"></script>

</body>

<footer class="footer">
    <h1 id="resources">Additional Resources</h1>
    <p><a href="https://weather.com/">The Weather Channel</a>
</footer>

</html>
